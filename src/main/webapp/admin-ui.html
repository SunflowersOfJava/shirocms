<link rel="stylesheet" type="text/css" href="jquery/css/main.css">
	<link rel="stylesheet" type="text/css"
		href="jquery/css/themes/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" type="text/css"
			href="jquery/css/layout-default.css">
			<SCRIPT type="text/javascript">
				var myLayout;
				$(document).ready(function() {
					$("#radioset").buttonset();
					$("#button").button();
					var tabs = $("#tabs").tabs();
					tabs.find(".ui-tabs-nav").sortable({
						axis : "x",
						stop : function() {
							tabs.tabs("refresh");
						}
					});
					myLayout = $('body').layout({
						applyDefaultStyles : false,
						north : {
							size : 70,
							spacing_open : 2,
							closable : true,
							resizable : false
						},
						west : {
							size : 200,
							spacing_open : 2,
							closable : true,
							resizable : true
						},
						south : {
							size : 25,
							spacing_open : 2,
							closable : true,
							resizable : false
						}
					});
					addThemeSwitcher('.ui-layout-north', {
						top : '5px',
						right : '20px'
					});

				});
				$(function() {
					var tabTitle = $("#tab_title"), tabContent = $("#tab_content"), tabTemplate = "<li><a href='#{href}'>#{label}</a> <span class='ui-icon ui-icon-close' role='presentation'>Remove Tab</span></li>", tabCounter = 2;

					var tabs = $("#tabs").tabs();

					// 模态对话框的初始化：自定义按钮和一个重置内部表单的 "close" 回调
					var dialog = $("#dialog").dialog({
						autoOpen : false,
						modal : true,
						buttons : {
							Add : function() {
								addTab();
								$(this).dialog("close");
							},
							Cancel : function() {
								$(this).dialog("close");
							}
						},
						close : function() {
							form[0].reset();
						}
					});

					// addTab 表单：当提交时调用 addTab 函数，并关闭对话框
					var form = dialog.find("form").submit(function(event) {
						addTab();
						dialog.dialog("close");
						event.preventDefault();
					});

					// 实际的 addTab 函数：使用上面表单的输入添加新的标签页
					function addTab() {
						var label = tabTitle.val() || "Tab " + tabCounter, id = "tabs-"
								+ tabCounter, li = $(tabTemplate.replace(
								/#\{href\}/g, "#" + id).replace(/#\{label\}/g,
								label)), tabContentHtml = tabContent.val()
								|| "Tab " + tabCounter + " content.";

						tabs.find(".ui-tabs-nav").append(li);
						tabs.append("<div id='" + id + "'><p>" + tabContentHtml
								+ "</p></div>");
						tabs.tabs("refresh");
						tabCounter++;
					}

					// addTab 按钮：值打开对话框
					$("#add_tab").button().click(function() {
						dialog.dialog("open");
					});

					// 关闭图标：当点击时移除标签页
					tabs.delegate("span.ui-icon-close", "click", function() {
						var panelId = $(this).closest("li").remove().attr(
								"aria-controls");
						$("#" + panelId).remove();
						tabs.tabs("refresh");
					});

					tabs.bind("keyup", function(event) {
						if (event.altKey
								&& event.keyCode === $.ui.keyCode.BACKSPACE) {
							var panelId = tabs.find(".ui-tabs-active").remove()
									.attr("aria-controls");
							$("#" + panelId).remove();
							tabs.tabs("refresh");
						}
					});
				});
				$(function() {
					$("#accordion-resizer").resizable({
						minHeight : 140,
						minWidth : 200,
						resize : function() {
							$("#accordion").accordion("refresh");
						}
					});
				});

				$(function() {
					$("#accordion").accordion({
						heightStyle : "content",
						header : "> div > h3"
					}).sortable({
						axis : "y",
						handle : "h3",
						stop : function(event, ui) {
							// 当排序时，IE 不能注册 blur，所以触发 focusout 处理程序来移除 .ui-state-focus
							ui.item.children("h3").triggerHandler("focusout");
						}
					});
				});
			</SCRIPT>
</head>
